<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Survey Form
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div>

        <div class="center-text header">
            <h1 id="title">Survey Form</h1>
            <div>
                <p id="description">Help us by filling out this quick survey!</p>
            </div>
        </div>
        <br />

        <form class="center-text" id="survey-form">
            <label id="name-label" for="name"><b>• Enter your name:</label></b><br>
            <input id="name" type="text" name="name" placeholder="Enter your name" required><br><br>
            <label id="email-label" for="email"><b>• Enter your email:</b></label><br>
            <input id="email" type="email" name="email" placeholder="Enter your Email" required><br><br>
            <label id="number-label" for="number"><b>• Enter your age:</b></label><br>
            <input id="number" type="number" name="age" min="1" max="100" placeholder="Enter your age"><br><br>
            <b>On a scale of 1-5, how much do you like soccer?</b><br>
            <select id="dropdown">
                <option value="1">1 - (I don't like it)</option>
                <option value="2">2 - (I find it boring but cool at times)</option>
                <option value="3">3 - (I watch it / play once in a while)</option>
                <option value="4">4 -(I really like to play and watch soccer)</option>
                <option value="5">5 - (I love it, it's my favorite sport)</option>
            </select>
            <br><br>
            <b>Did you ever play soccer in the rain as a child?</b><br><br>
            <div id="radio-btns">
                <input type="radio" name="response" value="never">Never<br>
                <input type="radio" name="response" value="rarely">Rarely<br>
                <input type="radio" name="response" value="sometimes">Sometimes<br>
                <input type="radio" name="response" value="often">Often<br><br>
            </div>

            <input id="submit" type="submit" value="Submit">
        </form>

    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
