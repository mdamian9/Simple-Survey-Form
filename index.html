<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Survey Form
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div>

        <div class="center-text header">
            <h1 id="title">Survey Form</h1>
            <div>
                <p id="description">Help us by filling out this quick survey!</p>
            </div>
        </div>
        <br />

        <form class="center-text" id="survey-form">
            <label id="name-label" for="name"><b>• Enter your name:</label></b><br>
            <input id="name" type="text" name="name" placeholder="Enter your name" required><br><br>
            <label id="email-label" for="email"><b>• Enter your email:</b></label><br>
            <input id="email" type="email" name="email" placeholder="Enter your Email" required><br><br>
            <label id="number-label" for="number"><b>• Enter your age:</b></label><br>
            <input id="number" type="number" name="age" min="1" max="100" placeholder="Enter your age"><br><br>

            <input id="submit" type="submit" value="Submit">
        </form>

    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
